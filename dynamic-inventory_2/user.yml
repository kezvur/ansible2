- name: create a user using a variable
  hosts: all
  become: true
  vars:
    user: kezban
    ansible_ssh_private_key_file: "/home/ec2-user/my_key.pem"  #Makinanın içinde nerdeyse key_pem onun yolunu yapıştırmak gerekir
  tasks:
    - name: create a user {{ user }}
      ansible.builtin.user:
        name: "{{ user }}"