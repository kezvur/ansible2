- name: Apache installation for webservers
  hosts: all
  vars:
    ansible_ssh_private_key_file: "/home/ec2-user/dynamic-inventory/my_key.pem"
  tasks:
   - name: install the latest version of Apache
     ansible.builtin.yum:
       name: httpd
       state: latest

   - name: start Apache
     ansible.builtin.shell: "service httpd start"
  